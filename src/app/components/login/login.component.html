<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<div id="login" class="box notification is-warning is-light container column is-mobile is-one-third is-center">
    <div class="card-title is-warning notification has-text-centered title is-4">
        <h1>Login to VCF</h1>
    </div>

    <div class="content">
        <form>
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="Username" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <div class="control">
                    <input type="checkbox" id="checkbox">
                    <label class="checkbox" for="checkbox">
                            <span>Remember Me</span>
                    </label>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <a href="#" class="btn btn-link has-text-centered"><p>Forgot Password?</p></a>
                </div>
            </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-warning title is-6">
                            Login
                        </button>
                    </p>
                </div>
        </form>
    </div>
</div>
