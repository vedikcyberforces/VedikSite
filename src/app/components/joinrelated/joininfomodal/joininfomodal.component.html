<div class="modal" [ngClass]="{ 'is-active' : isInfoActive}">
    <div class="modal-background" (click)="toggler()"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Notification</p>
        <button class="delete" aria-label="close" (click)="toggler()"></button>
      </header>
      <section class="modal-card-body">
        You are Logged In Go To Home Page or LogOut
      </section>
      <footer class="modal-card-foot">
        <a class="button is-success" href="home">Home Page</a>
        <a class="button" (click)="toggler()">Cancel</a>
      </footer>
    </div>
  </div>
