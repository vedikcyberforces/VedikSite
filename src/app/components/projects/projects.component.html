<section class="hero">
    <div class="hero-body" style="padding-top: 3rem;">
        <div class="container">
            <div class="columns is-centered is-vcentered has-text-weight-bold is-multiline">

                <!--- Projects tab or Projects Category  --->
                <div class="tabs is-centered is-toggle is-toggle-rounded">
                    <ul>
                        <li [class.is-active]="isALL" (click)="isActive('ALL')">
                            <a>
                                <span class="icon is-small"><i class="fa fa-microchip" aria-hidden="true"></i></span>
                                <span>ALL</span>
                            </a>
                        </li>
                        <li [class.is-active]="isWeb" (click)="isActive('Web')">
                            <a>
                                <span class="icon is-small"><i class="fa fa-snowflake-o" aria-hidden="true"></i></span>
                                <span>Web Application</span>
                            </a>
                        </li>
                        <li [class.is-active]="isDesktop" (click)="isActive('Desktop')">
                            <a>
                                <span class="icon is-small"><i class="fa fa-desktop" aria-hidden="true"></i></span>
                                <span>Desktop Application</span>
                            </a>
                        </li>
                        <li [class.is-active]="isMobile" (click)="isActive('Mobile')">
                            <a>
                                <span class="icon is-small"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                                <span>Mobile Application</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--- End Projects tab --->

            </div>
            <div class="columns is-centered my-6">
                <div *ngIf='isALL'>
                    <app-allprojects></app-allprojects>
                </div>
                <div *ngIf='isWeb'>
                    <app-web-projects></app-web-projects>
                </div>
                <div *ngIf='isDesktop'>
                    <app-desktop></app-desktop>
                </div>
                <div *ngIf='isMobile'>
                    <app-mobile></app-mobile>
                </div>
            </div>
        </div>
    </div>
</section>
