<div class="container is-fullheight mt-4">
    <ul>
        <li>Hello</li>
        <li>There</li>
    </ul>

<form action="" id="form">
        <input type="Message" class="input" id="input" placeholder="Enter Message">
    <button role="submit" type="submit" class="button button-medium is-warning"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
</form>
</div>

<div class="space"></div>

<script>
    var socket = io();

    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
          console.log(input.value)
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', function (msg) {
      var item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
